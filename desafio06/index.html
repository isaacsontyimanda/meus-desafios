<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>
        Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. Passe o cursor sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="<p> & </p>">Parágrafos</abbr></li>
        <li><abbr title="<h1> </h1> até <h6> </h6>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr> & <abbr/>">Abreviações</abbr></li>
        <li><abbr title="<code> & </code>">Códigos-fonte</abbr></li>
        <li><abbr title="<ol> & </ol>">Listas numeradas</abbr></li>
        <li><abbr title="<ul> & </ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
